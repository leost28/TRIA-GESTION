<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Bootsrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" href="./js/RegistroLogin.js">
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">

                <div class="card-header mb-4">
                    <h3>Acceder a mi perfil</h3>
                </div>

                <div class="card-body">

                    <form id="form_login">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" id="usuario" name="usuario" class="form-control" placeholder="username">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password">
                        </div>

                        <div class="msg-error" style="display: none"></div>
                        
                        <div class="row align-items-center remember">
                            <input type="checkbox">Recordar usuario
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer justify-content-center">
                    <div class="d-flex justify-content-center links">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="justify-content-center  links links2">
                        <a href='https://www.voluta.es' target='_blank'>Gestionado por VOLUTA ESTUDIO</a>
                    </div>

                </div>
            </div>
        </div>
    </div>



</body>




</html>

<script>


    //ACCIONES

    $('form').submit(function (e) {
        e.preventDefault();
    });


    $(document).ready(function () {

        $('.login_btn').click(function () {
            login();
        });

    });</script>
