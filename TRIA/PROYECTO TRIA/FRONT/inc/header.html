<script>

    //CARGAR ELEMENTOS QUE PULSEMOS EN EL HEADER
    $('#comunidades').click(function () {
        $('.main').load('LISTAS/listaComunidades.html');
        $('#subMenu').empty();
    });

    $('#proveedores').click(function () {
        $('.main').load('LISTAS/listaProveedores.html')
        $('#subMenu').empty();
    });

    $('#mantenimiento').click(function () {
        $('.main').load('LISTAS/listaMantenimiento.html')
        $('#subMenu').empty();
    });

    $('#presupuestos').click(function () {
        $('.main').load('LISTAS/listaPresupuestos.html')
        $('#subMenu').empty();
    });

    $('#documentos').click(function () {
        $('.main').load('LISTAS/listaDocumentos.html');
        $('#containerDocumentos').removeClass('mainPropiedades');
        $('#subMenu').empty();
    });

    $('#financiero').click(function () {
        $('.main').load('LISTAS/listaContabilidad.html')
        $("#subMenu").load('SUBMENUS/menuFinanciera.html')
    });

    $('#configuracion').click(function () {
        $('.main').load('CONFIGURACION/categoriasComunidad.html')
        $("#subMenu").load('SUBMENUS/menuConfiguracion.html');
    });


</script>
