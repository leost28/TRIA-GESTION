<div class="headComunidadFicha" id="nuevoAbonoCargoTitulo" style="display: none">
    <p>Nuevo abono/cargo</p>
</div>

<div class="headComunidadFicha" id="editarAbonoCargoTitulo" style="display: none">
    <p>Editar abono/cargo</p>
</div>

<form action="" id="formPagoCobro" class="tesoreria">
    <div class=" form-group dflex">

        <div class="form-group1">
            <label for="">Banco/caja*</label>
            <select class="form-select activarInput requerido2" id="BANCO" name="BANCO" disabled="true"
                concepto="banco">
            </select>
        </div>

        <div class="form-group1">
            <label for="">Tipo*</label>
            <select name="TIPO" id="TIPO" class="form-select activarInput requerido2" disabled="true">
                <option selected value="cargo">cargo</option>
                <option value="abono">abono</option>
            </select>
        </div>

        <div class="form-group1">
            <label for=""> Descripci√≥n*</label>
            <input class="form-control activarInput requerido2" id="DESCRIPCION" name="DESCRIPCION" disabled="true"
                concepto="descripcion">
            </input>
        </div>
    </div>

    <div class=" form-group dflex">

        <div class="form-group1">
            <label for="inputNIF">Importe*</label>
            <input class="form-control  activarInput requerido2" id="IMPORTE" name="IMPORTE" disabled="true"
                concepto="importe">
            </input>
        </div>

        <div class="form-group1">
            <label for="FECHA">Fecha*</label>
            <input type="date" id="FECHA" name="FECHA" class="form-control activarInput requerido2" concepto="fecha"
                disabled="true"></input>
        </div>
    </div>

    <div class="botonesDatosComunidad dflex" id="botonesCRUDpagos" style="display: none">

        <div class="botonesDatosComunidad ">
            <button class="btn botonEditar" id="activar" onclick="editarFormulario2()">EDITAR</button>
            <button type="submit" class="btn btn-primary" id="modificaPagoCobro"
                onclick="modificaTesoreriaComunidad()">GUARDAR</button>
        </div>
    </div>

    <div class="guardarNuevaComunidad" style="margin-bottom:20px" id="guardarNuevoPagoCobro" style="display: none">
        <button type="submit" class="btn btn-primary" onclick="addTesoreriaComunidad()">GUARDAR</button>
    </div>

    <br>
</form>

<script>

    $('form').submit(function (e) {
        e.preventDefault();
    });


    function editarFormulario2() {
        $('.activarInput').attr('disabled', false);
        $("#modificaPagoCobro").toggle();
        $('.botonEditar').hide();
    }

    $('#nuevoPagoCobro').click(function () {
        $('.fichaPagosCobros').show();
        $('#botonesCRUDpagos').hide();
        $('#guardarNuevoPagoCobro').show();
    })

    bancoSelect("#BANCO");


</script>
